<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="animate.min.css">
        <link rel="icon" href="./img/icon.png" />
        <title>Basic - Bootstrap 4 with Gulp 4</title>
    </head>
    
    <body>
        <div class="login full-height">
            <div class="col-lg-6 login-block full-height">
                <div class="full-height login-image invisible login-image"></div>
            </div>
            <div class="col-lg-6 login-block full-height">
                <div class="container h-100">
                    <div class="row h-100 justify-content-center align-items-center">
                        <div class="col-10 col-md-8 col-lg-6 form-block">
                            <form class="text-left" action="" method="post">
                                 <h3>Welcome Back!</h3>

                                <div class="form-group">
                                    <input type="text" class="form-control rounded-pill" placeholder="Email Address"
                                    name="username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control rounded-pill" placeholder="Password"
                                    name="password">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">Remember Password</label>
                                </div>
                                <button type="submit" class="btn btn-primary full-width rounded-pill"><strong>SIGN IN</strong>
                                </button>
                            </form>
                            <div class="password-recovery"> <a href="#">Forogot password?</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer container text-center"></footer>
        <script src="js/all.js"></script>
    </body>

</html>
